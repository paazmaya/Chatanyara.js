box: nodesource/trusty:LTS
build:
  steps:
    - script:
        name: npm versions
        code: |
          npm --versions
    - script:
        name: Install PhantomJS
        code: |
          sudo apt-get update
          sudo apt-get install -y phantomjs
    - script:
        name: Where is PhantomJS installed and its version
        code: |
          which phantomjs
          phantomjs --version
    - npm-install
    - npm-test
