box: node:6-wheezy
build:
  steps:
    - script:
        name: Node.js versions
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"
    - script:
        name: Where is PhantomJS installed and its version
        code: |
          which phantomjs
          phantomjs --version
    - npm-install
    - npm-test
